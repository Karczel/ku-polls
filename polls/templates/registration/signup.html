{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


<h2>Register</h2>
{% if messages %}
    <h2 class="messages">
        {% for message in messages %}
            <p style="color:red;" class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </h2>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <table style="padding: 2ex;">
    {{ form.as_table }}     {# this line shows the sign-up form #}
    <tr>
    <td colspan="2">
    <button type="submit">Register</button>
    </td>
    </tr>
    </table>
</form>
  <a href="{% url 'login' %}?next={{request.path}}" class="custom-button-link">Log in</a> <br>
  <a href="{% url 'polls:index' %}" class="custom-button-link">Return as a visitor</a>
